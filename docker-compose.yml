version: '3.8'

services:
  lab:
    build: .
    container_name: nlu_a2_lab
    command: /opt/venv/bin/jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
    volumes:
      - .:/workspace
    ports:
      - "8888:8888"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  app:
    build: .
    container_name: nlu_a2_app
    command: /opt/venv/bin/flask run --host=0.0.0.0 --port=5000
    volumes:
      - .:/workspace
    ports:
      - "5000:5000"
    depends_on:
      - lab
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - DEVICE=cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]